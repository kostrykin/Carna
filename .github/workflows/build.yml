# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  linux_build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ['default', 'egl']
        build: ['only_debug', 'only_release']

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get install libeigen3-dev libglfw3-dev libgl1-mesa-dev libglu1-mesa-dev libglew-dev

    - name: Install extra dependencies
      run: sudo apt-get install qtbase5-dev libboost-all-dev
      if: ${{ matrix.variant == 'default' }}

    - run: bash linux_build-${{ matrix.variant }}.bash
      env:
        BUILD: ${{ matrix.build }}
        QT_QPA_PLATFORM: offscreen
